      </div>

        <br>
        <h1>Past faults</h1>
        <div id="accordion">
          <div class="card">
            <a class="" data-toggle="collapse" data-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
            <div class="card-header" id="headingOne">
              <h5>Broken window <span class="badge badge-success">Resolved</span></h5>
            </div>
            </a>

            </a>
