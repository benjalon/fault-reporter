<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />


  <link rel="stylesheet" type="text/css" href="css/supernice.css" />
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <title>Home screen</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body style="background-color:#cfc8c6">
  <div class="container">
    <div class="row">
      <div class="col-md-12" style="background-color:#ebebde;">
        <br>
        <a class="btn btn-primary" href="index.html" role="button"><</a>
        <img src="img/logo.png" alt="Greater Anglia" >
        <br>
      </div>
    <div class="col-md-12">
      <br>
      <h1 style="color:white">Report Fault</h1>
      <div id="result"></div>
      <form id="reportFaultForm">
        <div class="form-group">
          <label for="title" style="color:white">Title</label>
          <input type="text"  class="form-control input-lg" name="title" id="title" placeholder="Broken window">
        </div>
        <div class="form-group">
          <label for="description" style="color:white">Description</label>
          <input type="text"  class="form-control input-lg" name="description" id="description" placeholder="Description of fault...">
        </div>
        <div class="form-group">
          <label for="startTime" style="color:white;width:100%;">What time did you get on?</label>
          <input type="time"  class="form-control input-lg" name="startTime" id="startTime" placeholder="14:00">
        </div>
        <div class="form-group">
          <label for="startLoc" style="color:white">Where did you get on?</label>
          <div class="dropdown" name="startLoc">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Select
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" href="#">Norwich</a>
              <a class="dropdown-item" href="#">Diss</a>
              <a class="dropdown-item" href="#">Liverpool Street Station</a>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="trainPart" style="color:white">What part of the train?</label><br>
          <div class="btn-group btn-group-toggle" data-toggle="buttons" name="trainPart">
            <label class="btn btn-secondary">
              <input type="radio" name="options" id="option1" autocomplete="off" checked> Back
            </label>
            <label class="btn btn-secondary">
              <input type="radio" name="options" id="option2" autocomplete="off"> Middle
            </label>
            <label class="btn btn-secondary">
              <input type="radio" name="options" id="option3" autocomplete="off"> Front
            </label>
          </div>
        </div>

        <button type="button" class="btn btn-sm btn-primary" onclick="advanced()">Advanced</button><br><br>
        <div id="advanced" style="display:none">
        <div class="form-group">
          <label for="carLetter" style="color:white">Carriage Letter</label>
          <input type="text"  class="form-control input-lg" name="carLetter" id="carLetter" placeholder="e.g. G">
        </div>
        <div class="form-group">
          <label for="carNo" style="color:white">Carriage </label>
          <input type="text" class="form-control input-lg"  name="carNo" id="carNo" placeholder="e.g. 100124405">
        </div>
        </div>
        <button type="submit" class="btn btn-primary btn-lg btn-block" onclick="saveToLocal()">Submit</button>
      </form>

    </div>
  </div>

</body>
<script>
function saveToLocal(){
  //get all elements of the form
  $("form#reportFaultForm :input").each(function(){
   //var input = $(this); // This is the jquery object of the input, do what you will
   localStorage.setItem(this.id, this.value);
   //console.log(this.value + this.id)

});
window.location.replace("confirmation.html");
}
// Check browser support
if (typeof(Storage) !== "undefined") {
  // Store
  localStorage.setItem("lastname", "Smith");
  // Retrieve
  document.getElementById("result").innerHTML = localStorage.getItem("lastname");
} else {
  document.getElementById("result").innerHTML = "Sorry, your browser does not support Web Storage...";
}
function advanced(){
  $('#advanced').slideToggle();
}
$(document).ready(function(){
  var dt = new Date();
  var time = dt.getHours() + ":" + "0"+dt.getMinutes();
  $('#startTime').val(time);
  $('#title').val(localStorage.getItem("lastname"));



});

</script>

</html>
